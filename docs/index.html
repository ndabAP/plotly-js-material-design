<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <title>plotly-js-material-design-theme</title>
</head>

<body>
<style>
  body h1, h2, h3 {
    font-family: 'Roboto', 'sans-serif' !important;
  }

  nav {
    background-color: #4285F4 !important;
  }
</style>

<nav>
  <div class="nav-wrapper">
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="https://github.com/ndabAP/plotly-js-material-design-theme">Github</a></li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top: 1rem;">
  <div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: scatter, mode: lines</span>
          <div id="scatter-lines"></div>
        </div>
      </div>
    </div>
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: scatter, mode: lines</span>
          <div id="scatter-lines-multi"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: scatter, mode: markers</span>
          <div id="scatter-markers"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: bar</span>
          <div id="bar"></div>
        </div>
      </div>
    </div>
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: bar</span>
          <div id="bar-multi"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: pie</span>
          <div id="pie"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: histogram</span>
          <div id="histogram"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: histogram 2d</span>
          <div id="histogram2d"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: ohlc</span>
          <div id="ohlc"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: candlestick</span>
          <div id="candlestick"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Type: violin</span>
          <div id="violin"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<script type="text/javascript" src="library.min.js"></script></body>

</html>
