<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>plotly-js-material-design-theme</title>
</head>

<body>
<style>
  body h1, h2, h3 {
    font-family: 'Roboto', 'sans-serif';
  }
</style>

<div id="app" style="width: 100%;">
  <h2>Type: Scatter</h2>

  <h3>Mode: Lines</h3>
  <div id="scatter-lines"></div>
  <div id="scatter-lines-multi"></div>

  <h3>Mode: Markers</h3>
  <div id="scatter-markers"></div>

  <h2>Type: Bar</h2>

  <div id="bar"></div>
  <div id="bar-multi"></div>

  <h2>Type: Pie</h2>

  <div id="pie"></div>

  <h2>Type: Histogram</h2>

  <div id="histogram"></div>

  <h2>Type: Histogram 2d</h2>

  <div id="histogram2d"></div>

  <h2>OHLC</h2>

  <div id="ohlc"></div>

  <h2>Type: Violin</h2>

  <div id="violin"></div>
</div>
<script type="text/javascript" src="library.min.js"></script></body>

</html>
